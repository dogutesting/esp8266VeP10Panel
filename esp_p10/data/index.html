<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Ve P10 Projesi</title>

    <link rel="stylesheet" href="css/main.css">

    <script>
        function sendFormData(event) {
            event.preventDefault();
            
            var inputTextValue = document.getElementById("input_text").value;
        
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/submit", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("input_text=" + inputTextValue);
        }
    </script>
</head>
<body>

    <div id="top_div">
        <h1>P10 panele Wi-Fi üzerinden yazı yazdırma projesi</h1>
    </div>

    <main>
        <form>
            <div>
                <p>Yazdırmak istediğiniz cümleyi veya kelimeyi giriniz.</p>
            </div>
            <div id="ozel_durum">
                <input placeholder="Örnek: Atatürk" type="text" id="input_text" name="input_text">
            </div>
            <div>
                <input id="yazdir_button" type="submit" value="Yazdır" onclick="sendFormData(event)">
            </div>
        </form>
    </main>

    
    <div id="unknown_div">
        <div style="position:relative">
            <img src="imgs/zzzriot.jpg" alt="unknown">
            <h3 class="unselectable"><a href="https://www.github.com/dogutesting" style="color:white;text-decoration: none;">dogutesting</a></h3>
        </div>
    </div>
</body>
</html>
